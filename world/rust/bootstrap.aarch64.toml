# see src/bootstrap/defaults/
profile = "dist"

# see src/bootstrap/src/utils/change_tracker.rs
change-id = 148795

[llvm]
download-ci-llvm = false
link-shared = true

[build]
description = "%description%"
target = [
  "aarch64-unknown-linux-gnu",
  "aarch64-unknown-linux-musl",
  "wasm32-unknown-unknown",
  "wasm32v1-none",
  "wasm32-wasip1",
  "wasm32-wasip1-threads",
  "wasm32-wasip2",
]
cargo = "/usr/bin/cargo"
rustc = "/usr/bin/rustc"
rustfmt = "/usr/bin/rustfmt"
locked-deps = true
vendor = true
tools = [
  "cargo",
  "clippy",
  "rustdoc",
  "rustfmt",
  "rust-analyzer-proc-macro-srv",
  "analysis",
  "src",
]
sanitizers = true
profiler = true

# Generating docs fails with the wasm32-* targets
docs = false

[install]
prefix = "/usr"

[rust]
codegen-units = 1
codegen-units-std = 1
debuginfo-level = 2
debuginfo-level-std = 2
channel = "stable"
rpath = false
frame-pointers = true
lld = false
bootstrap-override-lld = "external"
llvm-bitcode-linker = false
deny-warnings = false
backtrace-on-ice = true
remap-debuginfo = false
lto = "fat"
parallel-frontend-threads = 0

[dist]
compression-formats = ["gz"]
compression-profile = "fast"

[target.aarch64-unknown-linux-gnu]
llvm-config = "/usr/bin/llvm-config"
cc = "aarch64-linux-gnu-gcc"
cxx = "aarch64-linux-gnu-g++"
ar = "aarch64-linux-gnu-gcc-ar"
ranlib = "aarch64-linux-gnu-gcc-ranlib"
linker = "aarch64-linux-gnu-gcc"
default-linker = "aarch64-linux-gnu-gcc"
optimized-compiler-builtins = "%clangdir%/lib/linux/libclang_rt.builtins-aarch64.a"

[target.aarch64-unknown-linux-musl]
musl-root = "/usr/lib/musl"
cc = "aarch64-linux-musl-gcc"
cxx = "aarch64-linux-gnu-g++"
ar = "aarch64-linux-gnu-gcc-ar"
ranlib = "aarch64-linux-gnu-gcc-ranlib"
linker = "aarch64-linux-gnu-gcc"
default-linker = "aarch64-linux-gnu-gcc"
sanitizers = false

[target.wasm32-unknown-unknown]
cc = "clang"
cxx = "clang++"
ar = "llvm-ar"
ranlib = "llvm-ranlib"
linker = "wasm-ld"
default-linker = "wasm-ld"
sanitizers = false
profiler = false

[target.wasm32v1-none]
cc = "clang"
cxx = "clang++"
ar = "llvm-ar"
ranlib = "llvm-ranlib"
linker = "wasm-ld"
default-linker = "wasm-ld"
sanitizers = false
profiler = false

[target.wasm32-wasip1]
wasi-root = "/usr/share/wasi-sysroot"
cc = "clang"
cxx = "clang++"
ar = "llvm-ar"
ranlib = "llvm-ranlib"
linker = "wasm-ld"
default-linker = "wasm-ld"
sanitizers = false
profiler = false

[target.wasm32-wasip1-threads]
wasi-root = "/usr/share/wasi-sysroot"
cc = "clang"
cxx = "clang++"
ar = "llvm-ar"
ranlib = "llvm-ranlib"
linker = "wasm-ld"
default-linker = "wasm-ld"
sanitizers = false
profiler = false

[target.wasm32-wasip2]
wasi-root = "/usr/share/wasi-sysroot"
cc = "clang"
cxx = "clang++"
ar = "llvm-ar"
ranlib = "llvm-ranlib"
linker = "wasm-ld"
default-linker = "wasm-ld"
sanitizers = false
profiler = false
